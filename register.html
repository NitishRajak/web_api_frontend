<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Nitish WEB API</title>
  <link rel="stylesheet" href="styles.css">
  <script src="register.js" defer></script>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

  <body>
    <div class="jumbotron text-center">
        <h1>Registration Page</h1>
        <p>Enter email and password to register</p>
        <div class="col-md-12 text-center">
            <a href="register.html"><button type="button" class="btn btn-primary">Registration</button></a>
            <a href="login.html"><button type="button" class="btn btn-warning">Login</button></a>
        </div>
      </div>
      <div>
          
      </div>
      <div class="container">
        <div class="row">
            <!-- <form> -->
              <span>
                <div id="errorMessage"></div>
                <div class="form-group">
                  <label for="email">Email address:</label>
                  <input type="email" class="form-control" placeholder="Enter email" id="email" required="required">
                </div>
                <div class="form-group">
                  <label for="pwd">Password:</label>
                  <input type="password" class="form-control" placeholder="Enter password" id="password" required="required">
                </div>
                <button class="btn btn-primary" id="register">REGISTER</button>
              </span>
              <!-- </form> -->
        </div>
      </div>
      <div id="errorMessage"></div>
  </body>
